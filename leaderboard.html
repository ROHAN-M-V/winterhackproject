<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ThinkQ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- Global Styles --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Navigation Bar --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand {
            font-size: 50px;
            font-weight: 700;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-left: 40px;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            font-weight: 500;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #fff;
        }

        .logout-btn {
            background-color: transparent;
            border: 1px solid #c0392b;
            color: #c0392b;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
            color: #fff;
        }

        /* --- Main Content --- */
        .main-content {
            padding: 0 5%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .leaderboard-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
        }

        /* --- Top Performers --- */
        .top-performers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap: 25px;
            margin-bottom: 40px;
            align-items: flex-end;
        }

        .performer-card {
            background-color: #1a1a1a;
            padding: 30px 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #222;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .performer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .performer-card .rank {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .performer-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .performer-card .name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .performer-card .xp {
            font-size: 1.1rem;
            font-weight: 500;
            color: #8E44AD;
        }

        /* Rank-specific colors */
        .rank-1 { order: 2; transform: scale(1.1); border-color: #FFD700; box-shadow: 0 0 25px rgba(255,215,0,0.3); }
        .rank-1 .rank, .rank-1 .icon { color: #FFD700; }

        .rank-2 { order: 1; border-color: #C0C0C0; }
        .rank-2 .rank, .rank-2 .icon { color: #C0C0C0; }

        .rank-3 { order: 3; border-color: #CD7F32; }
        .rank-3 .rank, .rank-3 .icon { color: #CD7F32; }

        /* --- Ranking Table --- */
        .ranking-list {
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }

        .ranking-table th, .ranking-table td {
            padding: 18px 20px;
            text-align: left;
        }

        .ranking-table thead {
            background-color: #2c2c2c;
        }

        .ranking-table th {
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
        }

        .ranking-table tbody tr {
            border-bottom: 1px solid #222;
        }

        .ranking-table tbody tr:hover {
            background-color: #222;
        }

        .ranking-table .rank-num {
            font-weight: 700;
            color: #fff;
            width: 80px;
        }

        .ranking-table .xp {
            font-weight: 700;
            color: #8E44AD;
        }

        /* --- Current User Rank Box --- */
        .user-rank {
            background: linear-gradient(90deg, #8E44AD, #c0392b);
            padding: 20px 25px;
            border-radius: 10px;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 10px 20px rgba(142,68,173,0.2);
        }

        .user-rank .rank-info {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .user-rank .user-xp {
            font-size: 1.3rem;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <span class="brand">ThinkQ</span>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="quiz1.html">Quiz</a></li>
                <li><a href="#" class="active">Leaderboard</a></li>
            </ul>
        </div>
        <a href="login.html" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <header class="leaderboard-header">
            <h1>Leaderboard</h1>
        </header>

        <!-- TOP PERFORMERS -->
        <section class="top-performers"></section>

        <!-- RANKING TABLE -->
        <section class="ranking-list">
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Quizzes Played</th>
                        <th>Total XP</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- CURRENT USER RANK BOX -->
        <section class="user-rank">
            <div class="rank-info">Your Rank: <span class="rank-num">--</span></div>
            <div class="user-name">Loading...</div>
            <div class="user-xp">-- XP</div>
        </section>

    </main>

    <!-- ============= JS ============= -->
    <script>
async function loadLeaderboard() {
    const res = await fetch("http://127.0.0.1:8000/leaderboard");
    const data = await res.json();

    const leaderboard = data.leaderboard;
    if (!leaderboard) return;

    /* ---------------- TOP 3 ---------------- */
    const top = leaderboard.slice(0, 3);
    const topUI = document.querySelector(".top-performers");
    topUI.innerHTML = "";

    top.forEach((u, i) => {
        const num = ["rank-1", "rank-2", "rank-3"][i];
        const label = ["1st Place", "2nd Place", "3rd Place"][i];
        const icon = i === 0 ? "fa-crown" : "fa-medal";

        topUI.innerHTML += `
            <div class="performer-card ${num}">
                <div class="rank">${label}</div>
                <div class="icon"><i class="fas ${icon}"></i></div>
                <div class="name">${u.username}</div>
                <div class="xp">${u.xp} XP</div>
            </div>
        `;
    });

    /* ---------------- TABLE ---------------- */
    const body = document.querySelector(".ranking-table tbody");
    body.innerHTML = "";

    leaderboard.forEach((u, i) => {
        body.innerHTML += `
        <tr>
            <td class="rank-num">${i + 1}</td>
            <td class="name">${u.username}</td>
            <td>${u.quizzes_taken}</td>
            <td class="xp">${u.xp} XP</td>
        </tr>`;
    });

    /* ---------------- CURRENT USER ---------------- */
    let token = localStorage.getItem("token");
    let email = null;

    if (token) {
        email = JSON.parse(atob(token.split(".")[1])).email;
    }

    const user = leaderboard.find(u => u.email === email);

    if (user) {
        document.querySelector(".user-rank .rank-num").textContent = user.rank;
        document.querySelector(".user-rank .user-name").textContent = user.username;
        document.querySelector(".user-rank .user-xp").textContent = user.xp + " XP";
    }
}

loadLeaderboard();
    </script>

</body>
</html>
